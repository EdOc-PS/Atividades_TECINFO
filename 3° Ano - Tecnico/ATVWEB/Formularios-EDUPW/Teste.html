<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleF.css">
    <title>Formulários</title>
</head>

<body>
    <div id="h">
    <h2 > SISTEMA DE GESTÃO ACADÊMICA </h1>
</div>
   
    <form id="f">
        <h2>MANUTENÃO DE USUÁRIOS DO SISTEMA INTERNO </h2>
        <label for="TxtL">Login: </label>
        <input type="text" id="TxtL" name="TxtL" placeholder=" Login do Usuário: " required>
        <br><br>

        <label for="TxtP">Senha: </label>
        <input type="password" id="TxtP" name="TxtP" placeholder=" Senha do Usuário: " required > 
        <br><br>

        <Label for="TxtS">Status:</Label>
        <Select name="Select">
            <option value="Inativo"> Inativo </option>
            <option value="Ativo"> Ativo </option>
        </Select>
        <br><br>

        <Label for="TxtT">Tipo:</Label>
        <input type="radio" name="Area" value= "Tecnico"> Técnico  
        <input type="radio" name="Area" value= "Professor"> Professor
        <input type="radio" name="Area" value= "Aluno"> Aluno
        <br><br>

        <Label for="Data">Data da Criação:</Label>
        <input type="date" name="Data" max="2022-04-26" >
        <br><br>

        <Label for="TxtPe">Perfil:</Label>
        <input type="radio" name="Area2" value= "Convidado"> Convidado
        <input type="radio" name="Area2" value= "Administrador"> Administrador
        <br><br>

        <Label for="TxtO">Observações:</Label>
        <textarea name="TxtO" id="TxtO" cols="25" rows="5"></textarea>
        <br><br>

        <Label for="TxtM"> Modulos:</Label>
        <input type="checkbox" name= " Madulo" value= "Compras">Compras
        <input type="checkbox" name= " Madulo" value= "Biblioteca">Biblioteca
        <input type="checkbox" name= " Madulo" value= "Acadêmico">Acadêmico <br><br>
        <input type="checkbox" name= " Madulo" value= "Documentacao"> Documentação
        <input type="checkbox" name= " Madulo" value= "Recursos">Recursos Humanos
        <br><br>

        
        <input type="submit" value= " Cadastrar ">
        <input type="reset" value= " Excluir ">


    </form>
</body>

</html>
